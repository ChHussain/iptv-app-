<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV EPG Guide</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .epg-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .epg-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .epg-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .time-slots {
            display: grid;
            grid-template-columns: 200px repeat(6, 1fr);
            gap: 1px;
            background: #333;
            border: 1px solid #444;
        }

        .time-header {
            background: #2a5298;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .channel-name {
            background: #1e3c72;
            padding: 10px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .program-slot {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            min-height: 60px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid transparent;
        }

        .program-slot:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4CAF50;
        }

        .program-slot.current {
            background: rgba(76, 175, 80, 0.3);
        }

        .program-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .program-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .program-progress {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 4px;
            border-radius: 2px;
            overflow: hidden;
        }

        .program-progress-bar {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }

        .epg-loading {
            text-align: center;
            padding: 40px;
        }

        .epg-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-navigation {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .current-time {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .time-slots {
                grid-template-columns: 150px repeat(3, 1fr);
                font-size: 12px;
            }
            
            .program-slot {
                min-height: 50px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="epg-container">
        <div class="epg-header">
            <h2>üì∫ Electronic Program Guide</h2>
            <div class="epg-controls">
                <button id="backBtn" class="btn-back">‚Üê Back to Home</button>
                <button id="refreshBtn">üîÑ Refresh</button>
            </div>
        </div>

        <div class="nav-buttons">
            <div class="time-navigation">
                <button id="prevTimeBtn">‚Üê Previous</button>
                <div class="current-time" id="currentTimeDisplay"></div>
                <button id="nextTimeBtn">Next ‚Üí</button>
            </div>
            <select id="channelFilter">
                <option value="">All Channels</option>
            </select>
            <select id="timeRangeSelect">
                <option value="6">Next 6 hours</option>
                <option value="12">Next 12 hours</option>
                <option value="24">Next 24 hours</option>
            </select>
        </div>

        <div id="epgLoading" class="epg-loading" style="display: none;">
            Loading EPG data...
        </div>

        <div id="epgError" class="epg-error" style="display: none;"></div>

        <div id="epgGrid" class="time-slots"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/epg-manager.js"></script>
    <script src="js/epg.js"></script>
</body>
</html>
