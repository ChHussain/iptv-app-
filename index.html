<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>IPTV Portal Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="portalUrl">Portal URL:</label>
                    <input type="url" id="portalUrl" name="portalUrl" required 
                           placeholder="http://example.com:8080/stalker_portal/api/v1/">
                </div>
                <div class="form-group">
                    <label for="macAddress">MAC Address:</label>
                    <div class="mac-input-group">
                        <input type="text" id="macAddress" name="macAddress" required 
                               placeholder="00:1a:79:xx:xx:xx" pattern="[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}">
                        <button type="button" id="generateMacBtn" class="btn-secondary">Generate</button>
                        <button type="button" id="generateVuMacBtn" class="btn-secondary">VU+ MAC</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Saved Portals:</label>
                    <div id="savedPortals" class="saved-portals"></div>
                </div>
                <button type="submit" id="loginBtn">Connect</button>
                <button type="button" id="debugToggleBtn" class="btn-secondary" style="margin-top: 10px; width: 100%;">Show Debug Info</button>
            </form>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <div id="loginLoading" class="loading" style="display: none;">Connecting...</div>
            
            <!-- Debug information panel -->
            <div id="debugInfo" class="debug-info" style="display: none; margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; font-size: 12px; color: #333; max-height: 300px; overflow-y: auto;">
                <h4 style="color: #333; margin-bottom: 10px;">Authentication Attempts:</h4>
                <div id="debugLog"></div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/webos-remote.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
