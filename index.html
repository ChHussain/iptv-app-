<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>IPTV Portal Login</h1>
            <div id="deviceDetection" class="device-info" style="display: none;">
                <h3>Device Information</h3>
                <p><strong>Platform:</strong> <span id="devicePlatform"></span></p>
                <p><strong>MAC Address:</strong> <span id="detectedMac"></span></p>
                <p><strong>Status:</strong> <span id="deviceStatus"></span></p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="portalUrl">Portal URL:</label>
                    <input type="url" id="portalUrl" name="portalUrl" required 
                           placeholder="http://example.com:8080/stalker_portal/api/v1/">
                </div>
                <div class="form-group">
                    <label for="macAddress">MAC Address:</label>
                    <div class="mac-input-container">
                        <input type="text" id="macAddress" name="macAddress" required 
                               placeholder="Detecting device MAC..." readonly
                               pattern="[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}">
                        <button type="button" id="detectMacBtn" class="detect-btn">üîÑ Detect</button>
                        <button type="button" id="manualMacBtn" class="manual-btn" style="display: none;">‚úèÔ∏è Manual</button>
                    </div>
                    <small class="mac-help">MAC address will be automatically detected from your device</small>
                </div>
                <button type="submit" id="loginBtn" disabled>Connect</button>
                <button type="button" id="testConnectionBtn" class="test-btn" style="display: none;">Test Connection</button>
            </form>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <div id="loginLoading" class="loading" style="display: none;">Detecting device...</div>
            <div id="connectionTest" class="test-result" style="display: none;"></div>
        </div>
    </div>
    <script src="js/device.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
