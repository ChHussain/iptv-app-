<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>IPTV Portal Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="portalUrl">Portal URL:</label>
                    <input type="url" id="portalUrl" name="portalUrl" required 
                           placeholder="http://example.com:8080/stalker_portal/api/v1/">
                </div>
                <div class="form-group">
                    <label for="macAddress">MAC Address:</label>
                    <input type="text" id="macAddress" name="macAddress" required 
                           placeholder="00:1a:79:xx:xx:xx" pattern="[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}">
                </div>
                <button type="submit" id="loginBtn">Connect</button>
            </form>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <div id="loginLoading" class="loading" style="display: none;">Connecting...</div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/webrtc-portal.js"></script>
    <script src="js/diagnostics.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/mac-generator.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
