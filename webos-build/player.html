<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <button id="backBtn" class="btn-back">‚Üê Back</button>
            <h3 id="playerTitle">Loading...</h3>
        </div>
        
        <div class="video-container">
            <video id="videoPlayer" controls autoplay>
                <source id="videoSource" src="" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
            <div id="playerError" class="error-message" style="display: none;"></div>
            <div id="playerLoading" class="loading" style="display: none;">Loading stream...</div>
        </div>

        <div class="player-info">
            <div id="channelInfo"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/webrtc-portal.js"></script>
    <script src="js/diagnostics.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/api.js"></script>
    <script src="js/webos-media.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
